{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="left">
        <h2>Registro de usuario</h2>
    </div>
    <div class="right">
        {% if error_message %}
        <p class="alert alert-danger">{{ error_message }}</p>  <!-- Mostrar el mensaje de error -->
        {% endif %}
        <form method="post">
            {% csrf_token %}  
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
    </div>
</div>   
{% endblock %}
