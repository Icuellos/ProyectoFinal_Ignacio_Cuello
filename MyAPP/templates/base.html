
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
        <title>{% block title %}{% endblock %} Donaciones</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/navbar.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />  
</head>

<body>
    <div class="card bg-success">
    <div class="navbar">
        <a class="navbar-logo" href="{% url 'index' %}">
            <img src="{% static 'imagenes/Logo.jpg' %}" alt="Logo de la empresa"class="rounded-circle mb-3" width="160px">
        </a>
    </div>    
    <header>
        <nav class="navbar navbar-light bg-light static-top">
            <div class="container">
                <a class="navbar-brand" href="{% url 'index' %}">Home</a>
                <a class="navbar-brand" href="{% url 'Proyectos' %}">Articulos</a>
                <a class="navbar-brand" href="{% url 'detalle_articulo' articulo_id=1 %}">Detalle de Articulos</a>
                <a class="navbar-brand" href="{% url 'crear_articulo' %}">Ingrese nuevo articulo</a>
                <a class="navbar-brand" href="{% url 'buscar' %}">Buscar Articulo</a>
                <a class="navbar-brand" href="{% url 'contacto' %}">Contacto</a>
                <a class="navbar-brand" href="{% url 'about' %}">About</a>

            {% if user.is_authenticated %}
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        {{ user.username }}
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="{% url 'Perfiles:logout' %}">Cerrar sesión</a></li>
                    </ul>
                </div>
            {% else %}
                <a class="navbar-brand" href="{% url 'Perfiles:login' %}">Iniciar sesión</a>
                <a class="navbar-brand" href="{% url 'Perfiles:registro' %}">Registrarse</a>
            {% endif %}
            </div>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
    </footer>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="{% static 'js/scripts.js' %}"></script>
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <!-- * *                               SB Forms JS                               * *-->
    <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
