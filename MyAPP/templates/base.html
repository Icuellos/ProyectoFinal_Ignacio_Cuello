{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donaciones de juguetes</title>
    <!-- Favicon-->
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <style>
        .nav-links {
            list-style: none;
            display: flex;
            justify-content: space-between;
        }
        .nav-links li {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h2>Bienvenid@s a la <span class="text-primary">Pagina de donaciones!!</span></h2>
        <nav class="navbar navbar-light bg-light static-top">
            <div class="container">
                <a class="navbar-brand" href="{% url 'index' %}">Home</a>
                <a class="navbar-brand" href="{% url 'Proyectos' %}">Articulos</a>
                <a class="navbar-brand" href="{% url 'crear_articulo' %}">Ingrese nuevo articulo</a>
                <a class="navbar-brand" href="{% url 'buscar' %}">Buscar Articulo</a>
                <a class="navbar-brand" href="{% url 'contacto' %}">Contacto</a>
                <a class="navbar-brand" href="{% url 'about' %}">About</a>

                {% if user.is_authenticated %}
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        {{ user.username }}
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="{% url 'Perfiles:logout' %}">Cerrar sesión</a></li>
                    </ul>
                </div>
                {% else %}
                <a class="navbar-brand" href="{% url 'Perfiles:login' %}">Iniciar sesión</a>
                <a class="navbar-brand" href="{% url 'Perfiles:registro' %}">Registrarse</a>
                {% endif %}
            </div>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
    </footer>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="{% static 'js/scripts.js' %}"></script>
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <!-- * *                               SB Forms JS                               * *-->
    <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
</html>
